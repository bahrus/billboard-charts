<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>billboard-charts demo</title>

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <script type="module">
    import "https://unpkg.com/@polymer/iron-demo-helpers@3.0.0-pre.19/demo-pages-shared-styles.js?module";
    import "https://unpkg.com/@polymer/iron-demo-helpers@3.0.0-pre.19/demo-snippet.js?module";
  </script>
  <script async src="https://unpkg.com/xtal-json-editor@0.0.19/build/ES6/xtal-json-editor.js"></script>
  <script type="module" async src="https://unpkg.com/xtal-json-merge@0.2.21/xtal-insert-json.js?module"></script>
  <script type="module" async src="https://unpkg.com/p-d.p-u@0.0.10/p-d.js?module"></script>
  <script src="../billboard-charts.js"></script>

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic billboard-charts demo</h3>
    <demo-snippet>
      <template>
        Click on a data point to see the data element below.
        <xtal-insert-json delay="1000" pass-thru-on-init input="{}" >
          <script type="application/json">
            [
              {
                "data": {
                  "columns": [
                    [
                      "Bodak Yellow (Money Moves)",
                      30,
                      200,
                      100,
                      400,
                      150,
                      250
                    ],
                    [
                      "Wild Thoughts",
                      50,
                      20,
                      10,
                      40,
                      15,
                      25
                    ]
                  ]
                }
              }
            ]
          </script>
        </xtal-insert-json>
        <p-d on="merged-prop-changed" to="#bc{data}"></p-d>
        <xtal-insert-json  delay="2000" input="{}">
          <script type="application/json">
            [
              {
                "columns": [
                  ["Despacito", 230, 190, 300, 500, 300, 400]
                ]
              }
            ]
          </script>
        </xtal-insert-json>
        <p-d on="merged-prop-changed" to="#bc{newData}"></p-d>
        <xtal-insert-json delay="3500" input="{}" >
          <script type="application/json">
                  [
                    {
                      "columns": [
                        ["Believer", 130, 150, 200, 300, 200, 100]
                      ]
                    }
                  ]
                </script>
        </xtal-insert-json>
        <p-d on="merged-prop-changed" to="#bc{newData}"></p-d>
        <xtal-insert-json  delay="6500" input="{}">
          <script type="application/json">
            [
              {
                "ids": "Bodak Yellow (Money Moves)"
              }
            ]
          </script>
        </xtal-insert-json>
        <p-d on="merged-prop-changed" to="{staleData}"></p-d>
        <billboard-charts publish id="bc"  selected-element="{{selectedDataPoint}}"></billboard-charts>
        <!-- </template> -->

        <template is="dom-if" if="[[selectedDataPoint]]">
          <xtal-json-editor options="{}" input="[[selectedDataPoint]]" height="300px"></xtal-json-editor>
        </template>
        <xtal-json-merge input="[]" merged-prop="{{example2}}">
          <script type="application/json">
                  [
                    {
                      "data": {
                        "columns": [
                          ["data", 91.4]
                        ],
                        "type": "gauge"
                      },
                      "gauge": {},
                      "color": {
                        "pattern": [
                          "#FF0000",
                          "#F97600",
                          "#F6C600",
                          "#60B044"
                        ],
                        "threshold": {
                          "values": [
                            30,
                            60,
                            90,
                            100
                          ]
                        }
                      },
                      "size": {
                        "height": 180
                      },
                      "bindto": "#GaugeChart"
                    }
                  ]
                </script>
        </xtal-json-merge>
        <billboard-charts id="bc2" publish data="[[example2]]" selected-element="{{selectedDataPoint}}"></billboard-charts>
        <br>

      </template>

    </demo-snippet>
  </div>
</body>

</html>
