<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>billboard-charts demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
      import '@polymer/polymer/lib/elements/dom-bind.js';
      import '@polymer/polymer/lib/elements/dom-if.js'
    </script>
    <script src="https://cdn.jsdelivr.net/npm/xtal-json-merge/xtal-json-merge.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xtal-json-editor/xtal-json-editor.js"></script>
    <script src="../billboard-charts.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic billboard-charts demo</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template>
              Click on a data point to see the data element below.
              <xtal-json-merge pass-thru-on-init input="{}" merged-prop="{{example1}}" delay="1000">
                <script type="application/json">
                  [
                    {
                      "data": {
                        "columns": [
                          [
                            "Bodak Yellow (Money Moves)",
                            30,
                            200,
                            100,
                            400,
                            150,
                            250
                          ],
                          [
                            "Wild Thoughts",
                            50,
                            20,
                            10,
                            40,
                            15,
                            25
                          ]
                        ]
                      }
                    }
                  ]
                </script>              
              </xtal-json-merge>
              <xtal-json-merge input="{}" merged-prop="{{newData}}" delay="2000">
                <script type="application/json">
                  [
                    {
                      "columns": [
                        ["Despacito", 230, 190, 300, 500, 300, 400]
                      ]
                    }
                  ]
                </script>
              </xtal-json-merge>
              <xtal-json-merge input="{}" merged-prop="{{newData}}" delay="3500">
                <script type="application/json">
                  [
                    {
                      "columns": [
                        ["Believer", 130, 150, 200, 300, 200, 100]
                      ]
                    }
                  ]
                </script>
              </xtal-json-merge>
              <xtal-json-merge input="{}" merged-prop="{{staleData}}" delay="6500">
                <script type="application/json">
                  [
                    {
                      "ids": "Bodak Yellow (Money Moves)"
                    }
                  ]
                </script>
              </xtal-json-merge>
              <!-- <input type="checkbox" checked="{{toggle::change}}">
              <template is="dom-if" if="[[toggle]]"> -->
                <billboard-charts id="bc" publish data="[[example1]]" new-data="[[newData]]" stale-data="[[staleData]]" selected-element="{{selectedDataPoint}}"></billboard-charts>
              <!-- </template> -->
              
              <template is="dom-if" if="[[selectedDataPoint]]">
                  <xtal-json-editor options="{}" input="[[selectedDataPoint]]" height="300px"></xtal-json-editor>
              </template>
              <xtal-json-merge input="[]" merged-prop="{{example2}}">
                <script type="application/json">
                  [
                    {
                      "data": {
                        "columns": [
                          ["data", 91.4]
                        ],
                        "type": "gauge"
                      },
                      "gauge": {},
                      "color": {
                        "pattern": [
                          "#FF0000",
                          "#F97600",
                          "#F6C600",
                          "#60B044"
                        ],
                        "threshold": {
                          "values": [
                            30,
                            60,
                            90,
                            100
                          ]
                        }
                      },
                      "size": {
                        "height": 180
                      },
                      "bindto": "#GaugeChart"
                    }
                  ]
                </script>
              </xtal-json-merge>
              <billboard-charts id="bc2" publish data="[[example2]]" selected-element="{{selectedDataPoint}}"></billboard-charts>
              <br>
  
            </template>
  
          </dom-bind>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
