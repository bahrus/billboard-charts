<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>billboard-charts demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
  <script async src="../billboard-charts.js"></script>
  <!-- <script type="module" src="../billboard-charts.js"></script> -->
  <link rel="import" href="../../xtal-json-editor/xtal-json-editor.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">

    </style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic billboard-charts demo</h3>
    <p>NB: In order to showcase the script used to populate the data, this demo doesn't work with IE11. To see it working with
      IE11, click <a href="indexIE11.html">here</a>
    </p>

    <demo-snippet>
      <template>
        <dom-module id="my-component">
          <template>
            Click on a data point to see the data element below.
            <billboard-charts id="bc" publish data="[[example1]]" selected-element="{{selectedDataPoint}}" d3-path="https://d3js.org/d3.v4.min.js"
              billboard-lib-path="https://naver.github.io/billboard.js/release/latest/dist/billboard.min.js" css-path="https://naver.github.io/billboard.js/release/latest/dist/billboard.min.css">
            </billboard-charts>
            <billboard-charts id="bc2" publish data="[[example2]]" selected-element="{{selectedDataPoint}}" d3-path="https://d3js.org/d3.v4.min.js"
            billboard-lib-path="https://naver.github.io/billboard.js/release/latest/dist/billboard.min.js" css-path="https://naver.github.io/billboard.js/release/latest/dist/billboard.min.css">
          </billboard-charts>
            <br>
            <xtal-json-editor watch="[[selectedDataPoint]]" height="300px"></xtal-json-editor>
          </template>

        </dom-module>
        <script>
          function initMyComponent() {
            class MyComponent extends Polymer.Element {
              static get is() { return 'my-component'; }
              connectedCallback() {
                super.connectedCallback();
                //Line Chart
                this.example1 = {
                  "data": {
                    "columns": [
                      [
                        "Bodak Yellow (Money Moves)",
                        30,
                        200,
                        100,
                        400,
                        150,
                        250
                      ],
                      [
                        "Wild Thoughts",
                        50,
                        20,
                        10,
                        40,
                        15,
                        25
                      ]
                    ],
                  },
                }
                setTimeout(() => {
                  this.$.bc.newData = {
                    columns: [
                      ['Despacito', 230, 190, 300, 500, 300, 400]
                    ]
                  };
                }, 1000);

                setTimeout(() => {
                  this.$.bc.newData = {
                    columns: [
                      ['Believer', 130, 150, 200, 300, 200, 100]
                    ]
                  };
                }, 1500);

                setTimeout(() => {
                  this.$.bc.staleData = {
                    ids: 'Bodak Yellow (Money Moves)'
                  };
                }, 2000);
                //combination
                this.example2 = {
                  "data": {
                    "columns": [
                      ["data", 91.4]
                    ],
                    "type": "gauge",
                    "onclick": function (d, i) { console.log("onclick", d, i); },
                    "onover": function (d, i) { console.log("onover", d, i); },
                    "onout": function (d, i) { console.log("onout", d, i); }
                  },
                  "gauge": {},
                  "color": {
                    "pattern": [
                      "#FF0000",
                      "#F97600",
                      "#F6C600",
                      "#60B044"
                    ],
                    "threshold": {
                      "values": [
                        30,
                        60,
                        90,
                        100
                      ]
                    }
                  },
                  "size": {
                    "height": 180
                  },
                  "bindto": "#GaugeChart"
                };
              }
            }
            customElements.define(MyComponent.is, MyComponent);
          }
          customElements.whenDefined('billboard-charts').then(() => {
            setTimeout(() => {
              initMyComponent();
            }, 100)

          })
        </script>



        <my-component></my-component>
      </template>
    </demo-snippet>

  </div>
</body>

</html>
