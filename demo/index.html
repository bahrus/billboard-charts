  <script>
    document.head.addEventListener('xtal-sip-init', e =>{
      e.detail.tieBreaker = (tagName, candidates) =>{
        console.log('tagname = ' + tagName)
        const isIE = navigator.userAgent.indexOf('Trident') > -1;
        console.log('isIE')
        for(let i = 0, ii = candidates.length; i < ii; i++){
          const el = candidates[i];
          //const el = candidate.element;
          let isGood = false;
          if(isIE){
            if(el.dataset.es === '5') isGood = true;
          } else{
            if(el.dataset.es === '6') isGood = true;
          }
          console.log('isGood = ' + isGood);

          if(isGood) {
            console.log(el.href);
            return el;
          }
        }
        
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/xtal-sip@0.0.29/xtal-sip-loader.js"></script>
  <link rel-ish="preload" as="document" data-tags="dom-bind,dom-if" href="../../polymer/lib/elements/dom-{1}.html">
  <link rel="import" as="document" href="../../iron-demo-helpers/demo-snippet.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </custom-style>
</head>

<body>
    
  <div class="vertical-section-container centered">
    <h3>Basic billboard-charts demo</h3>
    <xtal-sip></xtal-sip>

    <demo-snippet>
      <template>
        <dom-bind>
          <template>
            Click on a data point to see the data element below.
            <xtal-sip></xtal-sip>
            <json-merge pass-thru-on-init watch="{}" result="{{example1}}" delay="1000">
              <script type="application/json">
                [
                  {
                    "data": {
                      "columns": [
                        [
                          "Bodak Yellow (Money Moves)",
                          30,
                          200,
                          100,
                          400,
                          150,
                          250
                        ],
                        [
                          "Wild Thoughts",
                          50,
                          20,
                          10,
                          40,
                          15,
                          25
                        ]
                      ]
                    }
                  }
                ]
              </script>              
            </json-merge>
            <json-merge watch="{}" result="{{newData}}" delay="2000">
              <script type="application/json">
                [
                  {
                    "columns": [
                      ["Despacito", 230, 190, 300, 500, 300, 400]
                    ]
                  }
                ]
              </script>
            </json-merge>
            <json-merge watch="{}" result="{{newData}}" delay="3500">
              <script type="application/json">
                [
                  {
                    "columns": [
                      ["Believer", 130, 150, 200, 300, 200, 100]
                    ]
                  }
                ]
              </script>
            </json-merge>
            <json-merge watch="{}" result="{{staleData}}" delay="6500">
              <script type="application/json">
                [
                  {
                    "ids": "Bodak Yellow (Money Moves)"
                  }
                ]
              </script>
            </json-merge>
            <billboard-charts id="bc" publish data="[[example1]]" new-data="[[newData]]" stale-data="[[staleData]]" selected-element="{{selectedDataPoint}}"></billboard-charts>
            <template is="dom-if" if="[[selectedDataPoint]]">
                <xtal-sip></xtal-sip>
              <xtal-json-editor watch="[[selectedDataPoint]]" height="300px"></xtal-json-editor>
            </template>
            <json-merge watch="[]" result="{{example2}}">
              <script type="application/json">
                [
                  {
                    "data": {
                      "columns": [
                        ["data", 91.4]
                      ],
                      "type": "gauge"
                    },
                    "gauge": {},
                    "color": {
                      "pattern": [
                        "#FF0000",
                        "#F97600",
                        "#F6C600",
                        "#60B044"
                      ],
                      "threshold": {
                        "values": [
                          30,
                          60,
                          90,
                          100
                        ]
                      }
                    },
                    "size": {
                      "height": 180
                    },
                    "bindto": "#GaugeChart"
                  }
                ]
              </script>
            </json-merge>
            <billboard-charts id="bc2" publish data="[[example2]]" selected-element="{{selectedDataPoint}}"></billboard-charts>
            <br>

          </template>

        </dom-bind>
      </template>
    </demo-snippet>
    <script src="../billboard-charts.js"></script>
  </div>
</body>

</html>
