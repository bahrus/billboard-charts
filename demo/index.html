<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>billboard-charts demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">

    </style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic billboard-charts demo</h3>
    <link async rel="import" href="../../poly-prep/full-poly-prep.html">
    <full-poly-prep>
      <template>
        <link async rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
        <link async rel="import" href="../../iron-demo-helpers/demo-snippet.html">
        <link async rel="import" href="../../polymer/lib/elements/dom-bind.html">
        <link async rel="import" href="../billboard-charts.html">
        <link async rel="import" href="../../xtal-json-editor/xtal-json-editor.html">
        <link async rel="import" href="../../polymer/lib/elements/dom-bind.html">
      </template>
    </full-poly-prep>
    <demo-snippet>
      <template>
        <dom-module id="my-component">
          <template>
              Click on a data point to see the data element below.
              <billboard-charts id="bc" publish data="[[example1]]" selected-element ="{{selectedDataPoint}}"></billboard-charts>
              <xtal-json-editor watch="[[selectedDataPoint]]" height="300px"></xtal-json-editor>
          </template>
        </dom-module>
        <script>
          function initMyComponent() {
            class MyComponent extends Polymer.Element {
              static get is() { return 'my-component'; }
              connectedCallback() {
                super.connectedCallback();
                this.example1 = {
                  "data": {
                    "columns": [
                      [
                        "Despacito",
                        30,
                        200,
                        100,
                        400,
                        150,
                        250
                      ],
                      [
                        "Wild Thoughts",
                        50,
                        20,
                        10,
                        40,
                        15,
                        25
                      ]
                    ],
                  },
                }
                setTimeout(() => {
                  this.$.bc.newData = {
                    columns: [
                      ['data1', 230, 190, 300, 500, 300, 400]
                    ]
                  };
                }, 1000);

                setTimeout(() => {
                  this.$.bc.newData = {
                    columns: [
                      ['data3', 130, 150, 200, 300, 200, 100]
                    ]
                  };
                }, 1500);

                setTimeout(() => {
                  this.$.bc.newData = {
                    ids: 'data1'
                  };
                }, 2000);
              }
            }
            customElements.define(MyComponent.is, MyComponent);
          }
          customElements.whenDefined('billboard-charts').then(() => initMyComponent());
        </script>
        <my-component></my-component>
      </template>
    </demo-snippet>
  </div>
</body>

</html>
